require: rubocop-rspec

AllCops:
  RunRailsCops: true
  DisplayCopNames: true
  Include:
    - '**/Rakefile'
  Exclude:
    - 'vendor/**/*'
    - 'spec/internal/bin/*'
    - 'spec/internal/db/schema.rb'

Metrics/LineLength:
  Enabled: false

Metrics/CyclomaticComplexity:
  Exclude:
    - lib/hydra/works/services/add_file_to_file_set.rb

Metrics/PerceivedComplexity:
  Exclude:
    - lib/hydra/works/services/add_file_to_file_set.rb

Metrics/MethodLength:
  Exclude:
    - lib/hydra/works/services/add_file_to_file_set.rb
    - lib/hydra/works/models/concerns/file_set/virus_check.rb
    - lib/hydra/works/models/characterization/fits_datastream.rb

Metrics/ClassLength:
  Exclude:
    - lib/hydra/works/models/characterization/fits_datastream.rb

Metrics/AbcSize:
  Exclude:
    - lib/hydra/works/services/add_file_to_file_set.rb
    - lib/hydra/works/services/full_text_extraction_service.rb
    - lib/hydra/works/models/concerns/file_set/mime_types.rb
    - lib/hydra/works/models/concerns/file_set/virus_check.rb

Style/CollectionMethods:
  PreferredMethods:
    collect: 'map'
    collect!: 'map!'
    inject: 'reduce'
    detect: 'find'
    find_all: 'select'

Style/ClassAndModuleChildren:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/StringLiterals:
  Enabled: false

Style/SignalException:
  Enabled: false

Style/IndentationConsistency:
  EnforcedStyle: rails

RSpec/ExampleWording:
  CustomTransform:
    be: is
    have: has
    not: does not
    NOT: does NOT
  IgnoredWords:
    - only

RSpec/FilePath:
  Enabled: false

RSpec/InstanceVariable:
  Enabled: false

RSpec/DescribedClass:
  Exclude:
    - spec/hydra/works/models/concerns/generic_file/characterization_spec.rb
